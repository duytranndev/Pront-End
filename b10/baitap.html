<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="baitap.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-5 main">
                <form>
                    <div class="text-center cha">
                        
                        <h1>Register</h1>
                        <div class="line"></div>
                    </div>
                    
                    <p>Create your account. It's free and only take a minute.</p>
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <label for="my-input"></label>
                                <input id="my-input" class="form-control" type="text" name="" placeholder="First Name">
                            </div>
                            <div class="col">
                                <label for="my-input"></label>
                                <input id="my-input" class="form-control" type="text" name="" placeholder="Last Name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                                <label for=""></label>
                                <input type="text"
                                class="form-control" name="" id="" 
                                aria-describedby="helpId" placeholder="Nhập Email">
                            </div>
                    <div class="form-group">
                                <label for=""></label>
                                <input type="password"
                                class="form-control" name="" id="" 
                                 aria-describedby="helpId" placeholder="Nhập Password">
                            </div>
                    <div class="form-group">
                                <label for=""></label>
                                <input type="password"
                                class="form-control" name="" id="" 
                                 aria-describedby="helpId" placeholder="Nhập lại Password">
                            </div>  
                    <div class="form-check form-check-inline">
                        <input id="my-input" class="form-check-input" type="checkbox" name="" value="true">
                        <label for="my-input" class="form-check-label">I accept the Terms of User & Primary Policy</label>
                    </div>
                    <button type="button" class="btn btn-success btn-block">Register Now</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
