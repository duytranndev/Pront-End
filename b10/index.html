    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-5">
                <form>
                    <h2>Register</h2>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col">
                                    <label for="">Tên</label>
                                    <input type="text"
                                    class="form-control" name="" id="" 
                                    aria-describedby="helpId" placeholder="Nhập Tên">
                                </div>
                                <div class="col">
                                    <label for="">Họ</label>
                                    <input type="text"
                                     class="form-control" name="" id="" 
                                aria-describedby="helpId" placeholder="Nhập Họ"> 
                            </div>
                        </div>
                       </div>
                            <div class="form-group">
                            <div class="form-row">
                            <div class="col">
                                <label for="">Email</label>
                                <input type="text"
                                class="form-control" name="" id="" 
                                aria-describedby="helpId" placeholder="Nhập Email">
                            </div>                               
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="my-input">Chọn Tệp</label>
                        <input id="my-input" class="form-control-file" type="file" name="">
                    </div>
                    <div class="form-group">
                        <label for="my-select">Chọn đê</label>
                        <select id="my-select" class="form-control" name="">
                            <option>Bình Định</option>
                            <option>Hà Nội</option>
                            <option>HCM</option>
                            <option>SOMEWHERE</option>
                            <option>Gia Lai</option>
                        </select>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">Giới Tính <br>
                            <input class="form-check-input" type="radio" name="gt" id="" value="checkedValue"> Nữ
                            <input class="form-check-input" type="radio" name="gt" id="" value="checkedValue"> Nam
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="my-textarea">Mô Tả</label>
                        <textarea id="my-textarea" class="form-control" name="" rows="3"></textarea>
                    </div>
                </form>              
            </div>
        </div>
    </div>
